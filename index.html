<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

</head>

<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.firebase = {
      initializeApp,
      getAuth,
      signInAnonymously,
      onAuthStateChanged,
      getFirestore,
      doc,
      setDoc,
      updateDoc,
      onSnapshot,
      runTransaction
    };
  </script>

  <!-- Game code -->
  <script type="text/babel">
    const firebaseConfig = {
      apiKey: "AIzaSyCBb34F6rvslXnwv9HTddwPltllNMJjJMA",
      authDomain: "raketa-de669.firebaseapp.com",
      projectId: "raketa-de669",
      storageBucket: "raketa-de669.firebasestorage.app",
      messagingSenderId: "993322074392",
      appId: "1:993322074392:web:f6768a9065cce493ee1e6d"
    };

    const RACE_DOC_PATH = "cosmic_race/race_state";

    const {
      initializeApp,
      getAuth,
      signInAnonymously,
      onAuthStateChanged,
      getFirestore,
      doc,
      setDoc,
      updateDoc,
      onSnapshot,
      runTransaction
    } = window.firebase;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function CosmicRace() {
      const [userId, setUserId] = React.useState(null);
      const [race, setRace] = React.useState(null);

      React.useEffect(() => {
        onAuthStateChanged(auth, async (user) => {
          if (!user) {
            await signInAnonymously(auth);
          } else {
            setUserId(user.uid);
          }
        });
      }, []);

      React.useEffect(() => {
        if (!userId) return;

        const ref = doc(db, RACE_DOC_PATH);
        return onSnapshot(ref, (snap) => {
          if (!snap.exists()) {
            setDoc(ref, {
              raceStatus: "LOBBY",
              players: {},
              winnerId: null
            });
          } else {
            setRace(snap.data());
          }
        });
      }, [userId]);

      if (!race) {
        return <div className="p-8 text-center">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>;
      }

      return (
        <div className="p-6 max-w-xl mx-auto">
          <h1 className="text-4xl font-bold text-center mb-6">
            üöÄ –ö–æ—Å–º—ñ—á–Ω—ñ –ü–µ—Ä–µ–≥–æ–Ω–∏
          </h1>

          <p className="text-center text-gray-400 mb-4">
            –í–∞—à ID: {userId}
          </p>

          <pre className="bg-gray-800 p-4 rounded text-sm overflow-x-auto">
            {JSON.stringify(race, null, 2)}
          </pre>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CosmicRace />);
  </script>
</body>
</html>
